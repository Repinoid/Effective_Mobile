services:
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: a@e.com
      PGADMIN_DEFAULT_PASSWORD: admpass
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "8088:80"
    depends_on:
      - db
    networks:
      - localnet

  db:
    image: postgres:17
    container_name: dbcont
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # - ./pg_hba.conf:/var/lib/postgresql/data/pg_hba.conf
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - localnet
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    container_name: sapp
    build:
      # путь до докерфайла
      context: ./
      # докерфайл
      dockerfile: ServerDockerFile
    ports:
      - "8080:8080"
    environment:
      MIGRATIONS_PATH: "file://migrations"
      BASE_HOST: db
      DB_HOST: ${DB_HOST}
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      APP_HOST: ${APP_HOST} #         "0.0.0.0" # Сервер будет слушать все интерфейсы

    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - localnet
    logging:
      driver: "loki"
      options:
        loki-url: "http://loki:3100/loki/api/v1/push"

  grafana:
    image: grafana/grafana:10.2.3
    container_name: graf
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana-provisioning:/etc/grafana/provisioning
    environment:
      GF_PLUGIN_DIRS_MODE: writable # Позволяет изменять директорию плагинов
      GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS: "true"
      # GF_INSTALL_PLUGINS: loki-datasource
      GF_INSTALL_PLUGINS: https://github.com/raintank/crate-datasource/archive/master.zip;crate-datasource,grafana-clock-panel,grafana-worldmap-panel,natel-plotly-panel
      # GF_INSTALL_PLUGINS: grafana-grafanacloud-loki-datasource
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    networks:
      - localnet

  loki:
    image: grafana/loki:2.8.0
    container_name: loki
    ports:
      - "3100:3100"
    volumes:
      - ./local-config.yaml:/etc/loki/local-config.yaml
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - localnet

volumes:
  postgres_data:
  pgadmin_data: # loki-config:
  grafana-storage:
  loki-data:


networks:
  localnet:
    driver: bridge
    name: isem

