services:
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: a@e.com
      PGADMIN_DEFAULT_PASSWORD: admpass
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "8088:80"
    depends_on:
      - db
    networks:
      - localnet

  db:
    image: postgres:17
    container_name: dbcont
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # - ./pg_hba.conf:/var/lib/postgresql/data/pg_hba.conf
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - localnet
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    image: goy
    container_name: sapp
    # build:
    #   # путь до докерфайла
    #   context: ./
    #   # докерфайл
    #   dockerfile: ServerDockerFile
    ports:
      - "8080:8080"
    environment:
      MIGRATIONS_PATH: "file://migrations"
      BASE_HOST:    db
      DB_HOST:      ${DB_HOST}
      DB_PORT:      5432
      DB_USER:      ${DB_USER}
      DB_PASSWORD:  ${DB_PASSWORD}
      DB_NAME:      ${DB_NAME}
      APP_HOST:     ${APP_HOST}       # "0.0.0.0" # Сервер будет слушать все интерфейсы
      LOG_LEVEL:    debug             # Уровень логирования 
      LOG_FORMAT:   json  # Ваш логгер уже использует slog.JSONHandler
      LOG_OUTPUT:   stdout # Все логи в stdout

    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - localnet
    # logging:
    #   driver: "loki"
    #   options:
    #     loki-url: "http://loki:3100/loki/api/v1/push"

  alloy:
    image: grafana/alloy:latest
    container_name: alloy
    volumes:
      - ./alloy/config.alloy:/etc/alloy/config.alloy
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - loki-data:/loki
      - ./alloy/log:/var/log/myapp
    command: [ "run", "/etc/alloy/config.alloy" ]
    depends_on:
      - loki
    restart: unless-stopped
    networks:
      - localnet


  grafana:
    image: grafana/grafana:latest
    # image: grafana/grafana:10.2.3
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana-provisioning:/etc/grafana/provisioning
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    depends_on:
      - loki
      # - prometheus      
    networks:
      - localnet

  loki:
    image: grafana/loki:latest
    # image: grafana/loki:2.8.0
    container_name: loki
    ports:
      - "3100:3100"
    volumes:
      - ./local-config.yaml:/etc/loki/local-config.yaml
      - loki-data:/loki
    command: [ "-config.file=/etc/loki/local-config.yaml", "-config.expand-env=true" ]
    networks:
      - localnet

